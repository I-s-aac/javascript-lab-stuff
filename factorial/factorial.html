<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <a href="../index.html">back to home</a>
    <div class="container">
        <h1>calculate factorial</h1>
        <label for="factorialInput">input a number to do factorial on</label>
        <input type="number" id="factorialInput" value="0">
        <button onclick="displayFactorial()">calculate</button>
        <div id="factorialDiv"></div>
    </div>

    <script>
        // factorial of n using recursion
        function calculateFactorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * calculateFactorial(n - 1);
            }
        }

        function displayFactorial() {
            const number = document.getElementById("factorialInput").value;
            const output = calculateFactorial(number);
            document.getElementById("factorialDiv").innerText = output;
        }
    </script>
</body>

</html>
